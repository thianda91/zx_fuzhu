<div class="htmltitle">
	<span class="h2" style="margin-right:50px">数据专线申请</span>

<div id="form_container">


</div>
{/block} {block name="script"} {include file="Common/_formStructure" /} {include file="Common/_formConfig" /}
<script>
	var myForm = new dhtmlXForm("form_container", formStructure);
	myForm.enableLiveValidation(true);
	initCombo();
	myForm.attachEvent("onChange", onChangeHandler);
	myForm.attachEvent("onButtonClick", function (id) {
		if (id == "commit") {
			if (myForm.validate()) {
				var num = removeSpace();
				if (num > 0) {
					dhtmlx.alert("已自动去除<b class='text-danger'>" + num + "</b>个字段中的空格，请核对后再次提交。<br>下次请注意不要录入空格，谢谢。");
					return;
				}
				var myData = myForm.getFormData();
				for (var i in myData) {
					if (typeof (myData[i]) != "undefined") {
						// 去空格
						myData[i] = String(myData[i]).replace(/ /g, "");
					}
				}
				$.post("", myData, function (data) {
					data.code == 1 && dhtmlx.alert({
						title: "&nbsp;",
						text: "提交成功。",
						callback: function () {
							location.href = data.msg;
						},
					});
					data.code == 0 && dhtmlx.alert({
						type: "alert-error",
						title: data.msg,
						text: data.data
					});
				});
			} else {
				dhtmlx.alert({
					type: "alert-error",
					title: "数据验证有误",
					text: "请检查填写是否完整或格式类型是否正确。"
				});
			}
		}
		if (id == "test") {
			myForm.setFormData({
				instanceId: "91001234567",
				neFactory: "中兴",
				aStation: "柴河局-中兴",
				bandWidth: "11",
				cName: "cName",
				cAddress: "cAddress",
				cNeeds: "cNeeds",
				cPerson: "cPersion",
				cPhone: 1,
				cEmail: "1@1.com",
				mPerson: "mPersion",
				mPhone: 2,
				mEmail: "2@2.com",
				unitCategory: 2,
				industryCategory: 3,
				credential: 3,
				credentialnum: "112345zzz6789",
				county: 211202,
				zipCode: 112000,
				appServType: 4,
				securityPerson: "cPersion",
				securityPersonID: "123456199912120123",
				securityPhone: 11,
				securityEmail: "11@1.com",
			});
		}

	});
</script> {/block}
